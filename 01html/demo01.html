<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo01</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <form action="">
        性别：<label for="male"><input type="radio" id="male">男</label>
        <label for="female"><input type="radio" id="female">女</label> <br>
        生日: <select name="year" id="year">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
        </select>年
        <select name="month" id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>月
        <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>日 <br>
        所在地区: <input type="text" name="area" id="area"> <br>
        婚姻状况: <label for="weihun"><input type="radio" name="hun" id="weihun">未婚</label>
        <label for="yihun"><input type="radio" name="hun" id="yihun">已婚</label>
        <label for="lihun"><input type="radio" name="hun" id="lihun">离婚</label>
        学历: <input type="text" name="xueli" id="xueli"> <br>
        喜欢的类型: <label for="wumei"><input type="checkbox" name="leixing" id="wumei">妩媚的</label>
        <label for="keai"><input type="checkbox" name="leixing" id="keai">可爱的</label> <br>
        自我介绍: <textarea name="jieshao" id="jieshao" cols="30" rows="10"></textarea> <br>
        <input type="submit" name="submit" id="submit" value="注册"> <br>
        <a href="#">已经是会员立刻登录</a>
        <h4>我承诺</h4>
        <ul>
            <li>年满18岁</li>
            <li>抱着严肃的态度</li>
        </ul>
        
    </form>
</body>
</html>
