<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .father {
            /* 如果父元素没有定位，子元素按照最近一级有定位的父元素 */
            position: relative;
            width: 1200px;
            height: 800px;
            background-color: skyblue;
        }

        .son {
            position: absolute;
            top: 100px;
            right: 50px;
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>

</html>
