<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display visibility</title>
    <style>
        .peiqi,
        .geoge {
            height: 200px;
            width: 200px;

        }

        .peiqi {
            /* display: none; */
            /* 使用display隐藏元素时，不再拥有位置 */
            /* visibility: hidden; */
            /* 原来的位置变成空白 */
            overflow: auto;
            background-color: pink;
        }

        .geoge {
            background-color: skyblue;
        }
    </style>

</head>

<body>
    <div class="peiqi">
        《小猪佩奇》，又译作《粉红猪小妹》是由英国人阿斯特利（Astley）、贝克（Baker）、戴维斯（Davis）创作、导演和制作的一部英国学前电视动画片，原名为《PeppaPig》，也是历年来最具潜力的学前儿童品牌。故事围绕小猪佩奇与家人的愉快经历，幽默而有趣，藉此宣扬传统家庭观念与友情，鼓励小朋友们体验生活。
    </div>
    <div class="geoge">乔治</div>
</body>

</html>
