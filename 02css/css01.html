<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识CSS</title>
    <style>
        /* 选择器{样式} */
        p {
            color: blue;
            font-size: 12px;
        }
        /* 键值对方式确定属性值 */
        div {
            color: pink;
        }
        /* 类选择器 一个或多个，最常用*/
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div class="red">女生</div>
    <div>女生</div>
    <div>女生</div>
</body>
</html>
