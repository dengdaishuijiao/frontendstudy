<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
    <style>
        li {
            /* 0.0.0.1 */
            color: red;
        }

        ul li {
            /* 0.0.0.1+0.0.0.1 */
            color: pink;
        }

        .nav li {
            /* 0.0.1.0+0.0.0.1 */
            color: green;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>主体</li>
        <li>猪肘</li>
        <li>猪尾巴</li>
    </ul>
</body>

</html>
