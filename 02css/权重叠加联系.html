<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加练习</title>
    <style>
        .nav {
            color: pink;
        }

        .nav li {
            color: red;
        }

        /* 第一个li颜色改为粉色加粗 */
        .nav .li1 {
            /* 如果只用.li1权重是10，而.nav li是十一 */
            color: pink;
            font-size: large;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="li1">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校没wifi</li>
    </ul>
</body>

</html>
