<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 未访问的连接 */
        a:link {
            color: black;
            text-decoration: none;
            font-size: large;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: black;
        }

        a:active {
            color: skyblue;
        }

        input:focus {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
    <a href="http:www.baidu.com" target="_blank">小猪佩奇</a>
    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
