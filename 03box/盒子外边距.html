<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .one {
            margin-bottom: 20px;
        }

        .header {
            width: 900px;
            height: 200px;
            margin: 0 auto;
            background-color: skyblue;
            /* 给父元素添加text-align:center使行内元素水平居中对齐 */
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div>2</div>
    <div class="header"><span>里面的文字</span></div>
</body>

</html>
